<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bono App | Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <img src="images/logo.svg" alt="">
        <ul>
            <li><a href="mailto:contact@bono.com"><i class="fas fa-envelope"></i> contact@bono.com</a></li>
            <li><a href="tel:+310218008244"><i class="fas fa-phone"></i> (+31) 021-800-8244</a></li>
            <li><a href="twitter.com"><i class="fa-brands fa-twitter"></i></a></li>
        </ul>
    </header>
    <main>
        <form action="">
            <p>
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" />
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" id="email" name="user_name">
            </p>
            <p>
                <label for="msg">Message:</label>
                <textarea name="user_message" id="msg"></textarea>
            </p>
            <p class="button">
                <button type="submit">Submit</button>
            </p>
        </form>
        <article>
            <h1>Coming Soon For Every Developer</h1>
            <p>Our new Bono web app will change the way you think about content management and will allow you to focus on what's really important. Use the contact form to send us your thoughts</p>
        </article>
    </main>
</body>
</html>
