<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Challenge</title>
</head>
<body>

    <h1>Apartment Search</h1>

    <form>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <br>
        <br>
        <label for="monthlyprice">Mothly Price:</label>
        <input type="range" id="monthlyprice" name="monthlyprice">
        <br>
        <br>
        <label for="numberbedrooms">Number of Bedrooms:</label>
        <input type="number" id="numberbedrooms" name="numberbedrooms">
        <br>
        <br>
        <label for="numberbathrooms">Number of Bathrooms:</label>
        <input type="number" id="numberbathrooms" name="numberbathrooms">
        <br>
        <br>
        <label for="pets">
            <input type="checkbox" name="pets" id="pets">Pets Allowed
        </label>
        <br>
        <br>
        <label for="date">Date Available:</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
