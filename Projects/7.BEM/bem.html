            <img width="300" height="300" src="https://preview.redd.it/why-isnt-there-a-kunigami-and-rin-parallel-rivalry-v0-rhdo20cqok5e1.jpg?width=640&crop=smart&auto=webp&s=07fd0b5cb9f6bc3f806c5a33565030997ac02e7a" alt="" class="card__image">
